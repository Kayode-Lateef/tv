<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="static/form.css">
    <title>KingdomCtvn Auth</title>

  <div class="main">

        <h2>Kingdom<span class="log-color">Ctvn</span></h2>

      </div>

  <script src="logic/form.js"></script>
